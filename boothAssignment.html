<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/boothAssignment.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container container-fluid">
        <div id="form-wrapper" >
            <form>
                <div class="col-md-6">
                    <div id="searchExhibitor" class="col-lg-12">
                        <label>Exhibitor</label>
                        <input type="text" class="form-control" id="inputSearch" placeholder="Search for Exhibitor" />
                        <div>
                            <span class="label label-danger">Exhibitor</span>
                            <span class="label label-success">Existing Exhibitor</span>
                            <span class="label label-primary">Business Solution Services</span>
                        </div>
                    </div>
                    <table id="exhibitorsTable" class="col-lg-12">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="frm">
                                        <input class="checkbox" type="checkbox" value="First Resources Management"
                                            id="frm">
                                        First Resources Management <span
                                            class="label label-danger indicator">Exhibitor</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pse">
                                        <input class="checkbox" type="checkbox" value="Philippine Stock Exchange"
                                            id="pse">
                                        Philippine Stock Exchange <span class="label label-success indicator">Existing
                                            Exhibitor</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="smfc">
                                        <input class="checkbox" type="checkbox" value="San Miguel Food Corp." id="smfc">
                                        San Miguel Food Corp.
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mhq">
                                        <input class="checkbox" type="checkbox" value="Mangga Head Quarters" id="mhq">
                                        Mangga Head Quarters
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="kaakbay">
                                        <input class="checkbox" type="checkbox" value="Kaakbay" id="kaakbay">
                                        Kaakbay
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mnlcityhall">
                                        <input class="checkbox" type="checkbox"
                                            value="Youth Development and Welfare Bureau" id="mnlcityhall">
                                        Youth Development and Welfare Bureau <span
                                            class="label label-primary indicator">Business Solution Services</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="sginc">
                                        <input class="checkbox" type="checkbox" value="Seller Gateway Inc." id="sginc">
                                        Seller Gateway Inc.
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="ranns">
                                        <input class="checkbox" type="checkbox" value="Rann-S" id="ranns">
                                        Rann-S
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="everise">
                                        <input class="checkbox" type="checkbox" value="Everise" id="everise">
                                        Everise
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="citem">
                                        <input class="checkbox" type="checkbox" value="Citem" id="citem">
                                        Citem
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="dswd">
                                        <input class="checkbox" type="checkbox"
                                            value="Department of Social Welfare and Development" id="dswd">
                                        Department of Social Welfare and Development
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <table id="selectedDataTable">
                        <label>Selected Exhibitor</label>
                        <tbody id="selectedExhibitors">
                        </tbody>
                    </table>
                </div>

                <div class="col-md-12">
                    <div  id="exhibitorBoothNumber">
                        <label>Booth Number</label><br>
                        <select id="multiple" class="js-states form-control js-example-responsive"  style="width: 100%;" multiple style="font-size: 16px;">
                            <option>Both# 1</option>
                            <option>Both# 2</option>
                            <option>Both# 3</option>
                            <option>Both# 4</option>
                            <option>Both# 5</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>








    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <script>
        $("#multiple").select2({
            placeholder: "Select Booth Number",
            allowClear: true,
        });

    </script>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="boothAssignment.js"></script>
</body>

</html>

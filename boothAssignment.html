<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/boothAssignment.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="form-wrapper">
            <div class="column">
                <form>
                    <h2>Exhibitor</h2>
                    <div>
                        <input type="text" id="inputSearch" placeholder="Search for Exhibitor" /><br>
                        <div>
                            <span class="indicator indiex"></span> <label>Exhibitor</label>
                            <span class="indicator indiasb"></span> <label>Existing Exhibitor</label>
                            <span class="indicator indibss"></span> <label>Business Solution Services</label>
                        </div>
                    </div>
                    <table id="exhibitorsTable">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="frm">
                                        <input class="checkbox" type="checkbox" value="First Resources Management"
                                            id="frm">
                                        First Resources Management <span class="indicator indiex"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pse">
                                        <input class="checkbox" type="checkbox" value="Philippine Stock Exchange"
                                            id="pse">
                                        Philippine Stock Exchange <span class="indicator indibss"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="smfc">
                                        <input class="checkbox" type="checkbox" value="San Miguel Food Corp." id="smfc">
                                        San Miguel Food Corp.
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mhq">
                                        <input class="checkbox" type="checkbox" value="Mangga Head Quarters" id="mhq">
                                        Mangga Head Quarters
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="kaakbay">
                                        <input class="checkbox" type="checkbox" value="Kaakbay" id="kaakbay">
                                        Kaakbay
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mnlcityhall">
                                        <input class="checkbox" type="checkbox"
                                            value="Youth Development and Welfare Bureau" id="mnlcityhall">
                                        Youth Development and Welfare Bureau <span class="indicator indiasb"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="sginc">
                                        <input class="checkbox" type="checkbox" value="Seller Gateway Inc." id="sginc">
                                        Seller Gateway Inc.
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="ranns">
                                        <input class="checkbox" type="checkbox" value="Rann-S" id="ranns">
                                        Rann-S
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="everise">
                                        <input class="checkbox" type="checkbox" value="Everise" id="everise">
                                        Everise
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="citem">
                                        <input class="checkbox" type="checkbox" value="Citem" id="citem">
                                        Citem
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="dswd">
                                        <input class="checkbox" type="checkbox"
                                            value="Department of Social Welfare and Development" id="dswd">
                                        Department of Social Welfare and Development
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="column">
                <form action="">
                    <table id="selectedDataTable">
                        <h2>Selected Exhibitor</h2>
                        <tbody id="selectedExhibitors">
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="boothAssignment.js"></script>
</body>

</html>
